<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Encryption</title>
        
       <style>body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }</style> 

    <script>
        const alphabets = 'abcdefghijklmnopqrstuvwxyz !@#$%^&*()_+-=:;"?/<,.>|'.split('');

        function encrypt() {
            let plainText = document.getElementById("message").value.toLowerCase();
            let shift = parseInt(document.getElementById("shift").value);
            let cipherText = "";
            
            for (let char of plainText) {
                let position = alphabets.indexOf(char);
                if (position !== -1) {
                    let newPosition = (position + shift) % 51;
                    cipherText += alphabets[newPosition];
                } else {
                    cipherText += char;
                }
            }
            document.getElementById("output").innerText = "Encrypted Text: " + cipherText;
        }

        function decrypt() {
            let cipherText = document.getElementById("message").value.toLowerCase();
            let shift = parseInt(document.getElementById("shift").value);
            let decryptedText = "";
            
            for (let char of cipherText) {
                let position = alphabets.indexOf(char);
                if (position !== -1) {
                    let newPosition = (position - shift + 51) % 51;
                    decryptedText += alphabets[newPosition];
                } else {
                    decryptedText += char;
                }
            }
            document.getElementById("output").innerText = "Decrypted Text: " + decryptedText;
        }
    </script>
</head>
<body>
    <h2>Caesar Cipher Encryption</h2>
    <label for="message">Enter Message:</label>
    <input type="text" id="message"><br><br>
    
    <label for="shift">Enter Shift Key:</label>
    <input type="number" id="shift"><br><br>
    
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    
    <p id="output"></p>
</body>
</html>
